<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闺蜜我在上班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .message {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            position: relative;
        }
        
        .message::before {
            content: '"';
            position: absolute;
            top: -15px;
            left: 15px;
            font-size: 60px;
            color: rgba(0, 0, 0, 0.1);
            font-family: Georgia, serif;
        }
        
        .message p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .name {
            color: #ff6b6b;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .status {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .time {
            color: #aaa;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a1c4fd 0%, #c2e9fb 100%);
            top: -30px;
            right: -30px;
            opacity: 0.3;
        }
        
        .decoration:nth-child(2) {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            bottom: -30px;
            left: -30px;
            top: auto;
            right: auto;
        }
        
        .icon {
            font-size: 40px;
            color: #ff6b6b;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <h1>闺蜜我在上班</h1>
        
        <div class="message">
            <p>亲爱的，我现在正在上班呢~ 等下班再找你聊天哦！❤️</p>
        </div>
        
        <div class="icon">💼</div>
        <div class="name">小美</div>
        <div class="status">忙碌中 · 请勿打扰</div>
        
        <div class="time">最后在线: 刚刚</div>
    </div>
</body>
</html>
